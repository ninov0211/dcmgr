<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ZuserCreateDlg" widgetVar="ZuserCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{myBundle.CreateZuserTitle}" closeOnEscape="true">

            <h:form id="ZuserCreateForm">

                <h:panelGroup id="display" rendered="#{zuserController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{myBundle.CreateZuserLabel_zuserid}" for="zuserid" />
                        <h:panelGroup>
                            <p:inputText id="zuserid" value="#{zuserController.selected.zuserid}" title="#{myBundle.CreateZuserTitle_zuserid}" required="true" requiredMessage="#{myBundle.CreateZuserRequiredMessage_zuserid}"/>
                            <p:tooltip for="zuserid" value="#{zuserController.getComponentMessages('zuserid', myBundle.CreateZuserHelpText_zuserid)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{myBundle.CreateZuserLabel_leveladmid}" for="leveladmid" />
                        <h:panelGroup>
                            <p:inputText id="leveladmid" value="#{zuserController.selected.leveladmid}" title="#{myBundle.CreateZuserTitle_leveladmid}"/>
                            <p:tooltip for="leveladmid" value="#{zuserController.getComponentMessages('leveladmid', myBundle.CreateZuserHelpText_leveladmid)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{myBundle.CreateZuserLabel_levelsysid}" for="levelsysid" />
                        <h:panelGroup>
                            <p:inputText id="levelsysid" value="#{zuserController.selected.levelsysid}" title="#{myBundle.CreateZuserTitle_levelsysid}"/>
                            <p:tooltip for="levelsysid" value="#{zuserController.getComponentMessages('levelsysid', myBundle.CreateZuserHelpText_levelsysid)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{myBundle.CreateZuserLabel_useremail}" for="useremail" />
                        <h:panelGroup>
                            <p:inputText id="useremail" value="#{zuserController.selected.useremail}" title="#{myBundle.CreateZuserTitle_useremail}" size="255" maxlength="255"/>
                            <p:tooltip for="useremail" value="#{zuserController.getComponentMessages('useremail', myBundle.CreateZuserHelpText_useremail)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{myBundle.CreateZuserLabel_username}" for="username" />
                        <h:panelGroup>
                            <p:inputText id="username" value="#{zuserController.selected.username}" title="#{myBundle.CreateZuserTitle_username}" size="255" maxlength="255"/>
                            <p:tooltip for="username" value="#{zuserController.getComponentMessages('username', myBundle.CreateZuserHelpText_username)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{myBundle.CreateZuserLabel_userpass}" for="userpass" />
                        <h:panelGroup>
                            <p:inputText id="userpass" value="#{zuserController.selected.userpass}" title="#{myBundle.CreateZuserTitle_userpass}" size="255" maxlength="255"/>
                            <p:tooltip for="userpass" value="#{zuserController.getComponentMessages('userpass', myBundle.CreateZuserHelpText_userpass)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{myBundle.CreateZuserLabel_zactiveuser}" for="zactiveuser" />
                        <h:panelGroup>
                            <p:inputText id="zactiveuser" value="#{zuserController.selected.zactiveuser}" title="#{myBundle.CreateZuserTitle_zactiveuser}"/>
                            <p:tooltip for="zactiveuser" value="#{zuserController.getComponentMessages('zactiveuser', myBundle.CreateZuserHelpText_zactiveuser)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{myBundle.CreateZuserLabel_zdeptZdepid}" for="zdeptZdepid" />
                        <h:panelGroup>
                            <p:inputText id="zdeptZdepid" value="#{zuserController.selected.zdeptZdepid}" title="#{myBundle.CreateZuserTitle_zdeptZdepid}"/>
                            <p:tooltip for="zdeptZdepid" value="#{zuserController.getComponentMessages('zdeptZdepid', myBundle.CreateZuserHelpText_zdeptZdepid)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{myBundle.CreateZuserLabel_zdeptid1}" for="zdeptid1" />
                        <h:panelGroup>
                            <p:inputText id="zdeptid1" value="#{zuserController.selected.zdeptid1}" title="#{myBundle.CreateZuserTitle_zdeptid1}"/>
                            <p:tooltip for="zdeptid1" value="#{zuserController.getComponentMessages('zdeptid1', myBundle.CreateZuserHelpText_zdeptid1)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{myBundle.CreateZuserLabel_zuserleveladmZuserLevelAdmId}" for="zuserleveladmZuserLevelAdmId" />
                        <h:panelGroup>
                            <p:inputText id="zuserleveladmZuserLevelAdmId" value="#{zuserController.selected.zuserleveladmZuserLevelAdmId}" title="#{myBundle.CreateZuserTitle_zuserleveladmZuserLevelAdmId}"/>
                            <p:tooltip for="zuserleveladmZuserLevelAdmId" value="#{zuserController.getComponentMessages('zuserleveladmZuserLevelAdmId', myBundle.CreateZuserHelpText_zuserleveladmZuserLevelAdmId)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{myBundle.CreateZuserLabel_zuserlevelsysZuserLevelSysId}" for="zuserlevelsysZuserLevelSysId" />
                        <h:panelGroup>
                            <p:inputText id="zuserlevelsysZuserLevelSysId" value="#{zuserController.selected.zuserlevelsysZuserLevelSysId}" title="#{myBundle.CreateZuserTitle_zuserlevelsysZuserLevelSysId}"/>
                            <p:tooltip for="zuserlevelsysZuserLevelSysId" value="#{zuserController.getComponentMessages('zuserlevelsysZuserLevelSysId', myBundle.CreateZuserHelpText_zuserlevelsysZuserLevelSysId)}"/>
                        </h:panelGroup>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{zuserController.saveNew}" value="#{myBundle.Save}" update="display,:ZuserListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('ZuserCreateDialog'));">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{myBundle.Cancel}" oncomplete="PF('ZuserCreateDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
