<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ZstatusdocViewDlg" widgetVar="ZstatusdocViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.ViewZstatusdocTitle}" closeOnEscape="true">

            <h:form id="ZstatusdocViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{zstatusdocController.selected != null}">

                        <h:outputText value="#{myBundle.ViewZstatusdocLabel_zstatusdocid}"/>
                        <h:outputText value="#{zstatusdocController.selected.zstatusdocid}" title="#{myBundle.ViewZstatusdocTitle_zstatusdocid}"/>

                        <h:outputText value="#{myBundle.ViewZstatusdocLabel_statusdescription}"/>
                        <h:outputText value="#{zstatusdocController.selected.statusdescription}" title="#{myBundle.ViewZstatusdocTitle_statusdescription}"/>

                        <h:outputText value="#{myBundle.ViewZstatusdocLabel_statusname}"/>
                        <h:outputText value="#{zstatusdocController.selected.statusname}" title="#{myBundle.ViewZstatusdocTitle_statusname}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{myBundle.Close}" onclick="PF('ZstatusdocViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
