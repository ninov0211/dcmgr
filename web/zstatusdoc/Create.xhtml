<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ZstatusdocCreateDlg" widgetVar="ZstatusdocCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{myBundle.CreateZstatusdocTitle}" closeOnEscape="true">

            <h:form id="ZstatusdocCreateForm">

                <h:panelGroup id="display" rendered="#{zstatusdocController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{myBundle.CreateZstatusdocLabel_zstatusdocid}" for="zstatusdocid" />
                        <h:panelGroup>
                            <p:inputText id="zstatusdocid" value="#{zstatusdocController.selected.zstatusdocid}" title="#{myBundle.CreateZstatusdocTitle_zstatusdocid}" required="true" requiredMessage="#{myBundle.CreateZstatusdocRequiredMessage_zstatusdocid}"/>
                            <p:tooltip for="zstatusdocid" value="#{zstatusdocController.getComponentMessages('zstatusdocid', myBundle.CreateZstatusdocHelpText_zstatusdocid)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{myBundle.CreateZstatusdocLabel_statusdescription}" for="statusdescription" />
                        <h:panelGroup>
                            <p:inputText id="statusdescription" value="#{zstatusdocController.selected.statusdescription}" title="#{myBundle.CreateZstatusdocTitle_statusdescription}" size="255" maxlength="255"/>
                            <p:tooltip for="statusdescription" value="#{zstatusdocController.getComponentMessages('statusdescription', myBundle.CreateZstatusdocHelpText_statusdescription)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{myBundle.CreateZstatusdocLabel_statusname}" for="statusname" />
                        <h:panelGroup>
                            <p:inputText id="statusname" value="#{zstatusdocController.selected.statusname}" title="#{myBundle.CreateZstatusdocTitle_statusname}" size="255" maxlength="255"/>
                            <p:tooltip for="statusname" value="#{zstatusdocController.getComponentMessages('statusname', myBundle.CreateZstatusdocHelpText_statusname)}"/>
                        </h:panelGroup>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{zstatusdocController.saveNew}" value="#{myBundle.Save}" update="display,:ZstatusdocListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('ZstatusdocCreateDialog'));">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{myBundle.Cancel}" oncomplete="PF('ZstatusdocCreateDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
