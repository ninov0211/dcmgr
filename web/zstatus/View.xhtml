<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ZstatusViewDlg" widgetVar="ZstatusViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.ViewZstatusTitle}" closeOnEscape="true">

            <h:form id="ZstatusViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{zstatusController.selected != null}">

                        <h:outputText value="#{myBundle.ViewZstatusLabel_zstatusId}"/>
                        <h:outputText value="#{zstatusController.selected.zstatusId}" title="#{myBundle.ViewZstatusTitle_zstatusId}"/>

                        <h:outputText value="#{myBundle.ViewZstatusLabel_descript}"/>
                        <h:outputText value="#{zstatusController.selected.descript}" title="#{myBundle.ViewZstatusTitle_descript}"/>

                        <h:outputText value="#{myBundle.ViewZstatusLabel_name}"/>
                        <h:outputText value="#{zstatusController.selected.name}" title="#{myBundle.ViewZstatusTitle_name}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{myBundle.Close}" onclick="PF('ZstatusViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
