<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="ZuserLevelAdmEditDlg" widgetVar="ZuserLevelAdmEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.EditZuserLevelAdmTitle}" closeOnEscape="true">

            <h:form id="ZuserLevelAdmEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{zuserLevelAdmController.selected != null}">


                        <h:outputLabel value="#{myBundle.EditZuserLevelAdmLabel_zuserLevelAdmId}" for="zuserLevelAdmId" />
                        <h:panelGroup>
                            <h:outputText id="zuserLevelAdmId" value="#{zuserLevelAdmController.selected.zuserLevelAdmId}" />
                            <p:tooltip for="zuserLevelAdmId" value="#{zuserLevelAdmController.getComponentMessages('zuserLevelAdmId', myBundle.EditZuserLevelAdmHelpText_zuserLevelAdmId)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{myBundle.EditZuserLevelAdmLabel_levelAdmNo}" for="levelAdmNo" />
                        <h:panelGroup>
                            <p:inputText id="levelAdmNo" value="#{zuserLevelAdmController.selected.levelAdmNo}" title="#{myBundle.EditZuserLevelAdmTitle_levelAdmNo}"/>
                            <p:tooltip for="levelAdmNo" value="#{zuserLevelAdmController.getComponentMessages('levelAdmNo', myBundle.EditZuserLevelAdmHelpText_levelAdmNo)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{myBundle.EditZuserLevelAdmLabel_name}" for="name" />
                        <h:panelGroup>
                            <p:inputText id="name" value="#{zuserLevelAdmController.selected.name}" title="#{myBundle.EditZuserLevelAdmTitle_name}" size="255" maxlength="255"/>
                            <p:tooltip for="name" value="#{zuserLevelAdmController.getComponentMessages('name', myBundle.EditZuserLevelAdmHelpText_name)}"/>
                        </h:panelGroup>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{zuserLevelAdmController.save}" value="#{myBundle.Save}" update="display,:ZuserLevelAdmListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('ZuserLevelAdmEditDialog'));">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{myBundle.Cancel}" oncomplete="PF('ZuserLevelAdmEditDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
