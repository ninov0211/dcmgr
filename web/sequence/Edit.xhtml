<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="SequenceEditDlg" widgetVar="SequenceEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.EditSequenceTitle}" closeOnEscape="true">

            <h:form id="SequenceEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{sequenceController.selected != null}">


                        <h:outputLabel value="#{myBundle.EditSequenceLabel_seqName}" for="seqName" />
                        <h:panelGroup>
                            <h:outputText id="seqName" value="#{sequenceController.selected.seqName}" />
                            <p:tooltip for="seqName" value="#{sequenceController.getComponentMessages('seqName', myBundle.EditSequenceHelpText_seqName)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{myBundle.EditSequenceLabel_seqCount}" for="seqCount" />
                        <h:panelGroup>
                            <p:inputText id="seqCount" value="#{sequenceController.selected.seqCount}" title="#{myBundle.EditSequenceTitle_seqCount}"/>
                            <p:tooltip for="seqCount" value="#{sequenceController.getComponentMessages('seqCount', myBundle.EditSequenceHelpText_seqCount)}"/>
                        </h:panelGroup>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{sequenceController.save}" value="#{myBundle.Save}" update="display,:SequenceListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('SequenceEditDialog'));">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{myBundle.Cancel}" oncomplete="PF('SequenceEditDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
