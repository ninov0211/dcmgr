<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SequenceViewDlg" widgetVar="SequenceViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.ViewSequenceTitle}" closeOnEscape="true">

            <h:form id="SequenceViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{sequenceController.selected != null}">

                        <h:outputText value="#{myBundle.ViewSequenceLabel_seqName}"/>
                        <h:outputText value="#{sequenceController.selected.seqName}" title="#{myBundle.ViewSequenceTitle_seqName}"/>

                        <h:outputText value="#{myBundle.ViewSequenceLabel_seqCount}"/>
                        <h:outputText value="#{sequenceController.selected.seqCount}" title="#{myBundle.ViewSequenceTitle_seqCount}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{myBundle.Close}" onclick="PF('SequenceViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
