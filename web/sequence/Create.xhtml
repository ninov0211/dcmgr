<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SequenceCreateDlg" widgetVar="SequenceCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{myBundle.CreateSequenceTitle}" closeOnEscape="true">

            <h:form id="SequenceCreateForm">

                <h:panelGroup id="display" rendered="#{sequenceController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{myBundle.CreateSequenceLabel_seqName}" for="seqName" />
                        <h:panelGroup>
                            <p:inputText id="seqName" value="#{sequenceController.selected.seqName}" title="#{myBundle.CreateSequenceTitle_seqName}" required="true" requiredMessage="#{myBundle.CreateSequenceRequiredMessage_seqName}" size="50" maxlength="50"/>
                            <p:tooltip for="seqName" value="#{sequenceController.getComponentMessages('seqName', myBundle.CreateSequenceHelpText_seqName)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{myBundle.CreateSequenceLabel_seqCount}" for="seqCount" />
                        <h:panelGroup>
                            <p:inputText id="seqCount" value="#{sequenceController.selected.seqCount}" title="#{myBundle.CreateSequenceTitle_seqCount}"/>
                            <p:tooltip for="seqCount" value="#{sequenceController.getComponentMessages('seqCount', myBundle.CreateSequenceHelpText_seqCount)}"/>
                        </h:panelGroup>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{sequenceController.saveNew}" value="#{myBundle.Save}" update="display,:SequenceListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('SequenceCreateDialog'));">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{myBundle.Cancel}" oncomplete="PF('SequenceCreateDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
