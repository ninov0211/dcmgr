<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="ZprivilageListForm">

        <p:panel header="#{myBundle.ListZprivilageTitle}">
            <p:contextMenu id="ZprivilageDataTableContextMenu" for="datalist">  
                <p:menuitem value="#{myBundle.Create}" onclick="document.getElementById('ZprivilageListForm:createButton').click();" icon="ui-icon-plus"/>
                <p:menuitem value="#{myBundle.View}" onclick="document.getElementById('ZprivilageListForm:viewButton').click();" icon="ui-icon-search"/>
                <p:menuitem value="#{myBundle.Edit}" onclick="document.getElementById('ZprivilageListForm:editButton').click();" icon="ui-icon-pencil"/>
                <p:menuitem value="#{myBundle.Delete}" onclick="document.getElementById('ZprivilageListForm:deleteButton').click();" icon="ui-icon-trash"/>
                <p:separator/>
                <p:menuitem value="#{myBundle.ZprivilageMenuItem_zdoctabelid1}" icon="ui-icon-search"  actionListener="#{zprivilageController.prepareZdoctabelid1}" update=":ZdoctabelViewForm" oncomplete="PF('ZdoctabelViewDialog').show()" disabled="#{empty zprivilageController.selected.zdoctabelid1}"/>  
                <p:menuitem value="#{myBundle.ZprivilageMenuItem_zdoctabelZdoctabelid}" icon="ui-icon-search"  actionListener="#{zprivilageController.prepareZdoctabelZdoctabelid}" update=":ZdoctabelViewForm" oncomplete="PF('ZdoctabelViewDialog').show()" disabled="#{empty zprivilageController.selected.zdoctabelZdoctabelid}"/>  
                <p:menuitem value="#{myBundle.ZprivilageMenuItem_zuserid1}" icon="ui-icon-search"  actionListener="#{zprivilageController.prepareZuserid1}" update=":ZuserViewForm" oncomplete="PF('ZuserViewDialog').show()" disabled="#{empty zprivilageController.selected.zuserid1}"/>  
                <p:menuitem value="#{myBundle.ZprivilageMenuItem_zuserZuserid}" icon="ui-icon-search"  actionListener="#{zprivilageController.prepareZuserZuserid}" update=":ZuserViewForm" oncomplete="PF('ZuserViewDialog').show()" disabled="#{empty zprivilageController.selected.zuserZuserid}"/>  
            </p:contextMenu>
            <p:dataTable id="datalist"
                         value="#{zprivilageController.items}"
                         lazy="false"
                         rowKey="#{item.zprivilageid}"
                         var="item"
                         paginator="true"
                         rows="10"
                         rowsPerPageTemplate="10,20,30,40,50"
                         selectionMode="single"
                         selection="#{zprivilageController.selected}">
                <!--
                         To enable Lazy Loading, please copy/replace the following lines above,
                         and be sure to replace the word HASH with the # symbol:
                
                         value="HASH{zprivilageController.lazyItems}"
                         lazy="true"
                         rowKey="HASH{item.zprivilageid}"  <<< Remove this line
                -->


                <p:ajax event="rowSelect"   update="@form:createButton,@form:viewButton,@form:editButton,@form:deleteButton,@form:ZprivilageDataTableContextMenu" listener="#{zprivilageController.resetParents}"/>
                <p:ajax event="rowUnselect" update="@form:createButton,@form:viewButton,@form:editButton,@form:deleteButton,@form:ZprivilageDataTableContextMenu" listener="#{zprivilageController.resetParents}"/>
                <p:ajax event="contextMenu" update="@form:createButton @form:viewButton @form:editButton @form:deleteButton" listener="#{zprivilageController.resetParents}"/>
                <p:ajax event="rowDblselect" onsuccess="document.getElementById('ZprivilageListForm:viewButton').click();"/>

                <p:column sortBy="#{item.zprivilageid}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListZprivilageTitle_zprivilageid}"/>
                    </f:facet>
                    <h:outputText value="#{item.zprivilageid}"/>
                </p:column>


                <p:column sortBy="#{item.createdoc}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListZprivilageTitle_createdoc}"/>
                    </f:facet>
                    <h:outputText value="#{item.createdoc}"/>
                </p:column>


                <p:column sortBy="#{item.deletedoc}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListZprivilageTitle_deletedoc}"/>
                    </f:facet>
                    <h:outputText value="#{item.deletedoc}"/>
                </p:column>


                <p:column sortBy="#{item.maxprint}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListZprivilageTitle_maxprint}"/>
                    </f:facet>
                    <h:outputText value="#{item.maxprint}"/>
                </p:column>


                <p:column sortBy="#{item.name}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListZprivilageTitle_name}"/>
                    </f:facet>
                    <h:outputText value="#{item.name}"/>
                </p:column>


                <p:column sortBy="#{item.updatedoc}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListZprivilageTitle_updatedoc}"/>
                    </f:facet>
                    <h:outputText value="#{item.updatedoc}"/>
                </p:column>

                <!--
                                    <p:column sortBy="#{item.viewdoc}">
                                        <f:facet name="header">
                                            <h:outputText value="#{myBundle.ListZprivilageTitle_viewdoc}"/>
                                        </f:facet>
                                        <h:outputText value="#{item.viewdoc}"/>
                                    </p:column>
                -->
                <!--
                                    <p:column sortBy="#{item.zprint}">
                                        <f:facet name="header">
                                            <h:outputText value="#{myBundle.ListZprivilageTitle_zprint}"/>
                                        </f:facet>
                                        <h:outputText value="#{item.zprint}"/>
                                    </p:column>
                -->
                <!--
                                    <p:column sortBy="#{item.zdoctabelid1.zdoctabelid}">
                                        <f:facet name="header">
                                            <h:outputText value="#{myBundle.ListZprivilageTitle_zdoctabelid1}"/>
                                        </f:facet>
                                        <h:outputText value="#{item.zdoctabelid1.zdoctabelid}"/>
                                    </p:column>
                -->
                <!--
                                    <p:column sortBy="#{item.zdoctabelZdoctabelid.zdoctabelid}">
                                        <f:facet name="header">
                                            <h:outputText value="#{myBundle.ListZprivilageTitle_zdoctabelZdoctabelid}"/>
                                        </f:facet>
                                        <h:outputText value="#{item.zdoctabelZdoctabelid.zdoctabelid}"/>
                                    </p:column>
                -->
                <!--
                                    <p:column sortBy="#{item.zuserid1.username}">
                                        <f:facet name="header">
                                            <h:outputText value="#{myBundle.ListZprivilageTitle_zuserid1}"/>
                                        </f:facet>
                                        <h:outputText value="#{item.zuserid1.username}"/>
                                    </p:column>
                -->
                <!--
                                    <p:column sortBy="#{item.zuserZuserid.username}">
                                        <f:facet name="header">
                                            <h:outputText value="#{myBundle.ListZprivilageTitle_zuserZuserid}"/>
                                        </f:facet>
                                        <h:outputText value="#{item.zuserZuserid.username}"/>
                                    </p:column>
                -->

            </p:dataTable>

            <p:commandButton id="createButton"                             icon="ui-icon-plus"   value="#{myBundle.Create}" actionListener="#{zprivilageController.prepareCreate}" update=":ZprivilageCreateForm" oncomplete="PF('ZprivilageCreateDialog').show()"/>
            <p:commandButton id="viewButton"   style="visibility: hidden;" icon="ui-icon-search" value="#{myBundle.View}" update=":ZprivilageViewForm" oncomplete="PF('ZprivilageViewDialog').show()" disabled="#{empty zprivilageController.selected}"/>
            <p:commandButton id="editButton"   style="visibility: hidden;" icon="ui-icon-pencil" value="#{myBundle.Edit}" update=":ZprivilageEditForm" oncomplete="PF('ZprivilageEditDialog').show()" disabled="#{empty zprivilageController.selected}"/>
            <p:commandButton id="deleteButton" style="visibility: hidden;" icon="ui-icon-trash"  value="#{myBundle.Delete}" actionListener="#{zprivilageController.delete}" update=":growl,datalist" disabled="#{empty zprivilageController.selected}">
                <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmDeleteMessage}" icon="ui-icon-alert"/>
            </p:commandButton>

        </p:panel>
        <ui:include src="/confirmation.xhtml"/>
    </h:form>

</ui:composition>
