<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="ZdeptEditDlg" widgetVar="ZdeptEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.EditZdeptTitle}" closeOnEscape="true">

            <h:form id="ZdeptEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{zdeptController.selected != null}">


                        <h:outputLabel value="#{myBundle.EditZdeptLabel_zdepid}" for="zdepid" />
                        <h:panelGroup>
                            <h:outputText id="zdepid" value="#{zdeptController.selected.zdepid}" />
                            <p:tooltip for="zdepid" value="#{zdeptController.getComponentMessages('zdepid', myBundle.EditZdeptHelpText_zdepid)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{myBundle.EditZdeptLabel_descrip}" for="descrip" />
                        <h:panelGroup>
                            <p:inputText id="descrip" value="#{zdeptController.selected.descrip}" title="#{myBundle.EditZdeptTitle_descrip}" size="255" maxlength="255"/>
                            <p:tooltip for="descrip" value="#{zdeptController.getComponentMessages('descrip', myBundle.EditZdeptHelpText_descrip)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{myBundle.EditZdeptLabel_name}" for="name" />
                        <h:panelGroup>
                            <p:inputText id="name" value="#{zdeptController.selected.name}" title="#{myBundle.EditZdeptTitle_name}" size="255" maxlength="255"/>
                            <p:tooltip for="name" value="#{zdeptController.getComponentMessages('name', myBundle.EditZdeptHelpText_name)}"/>
                        </h:panelGroup>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{zdeptController.save}" value="#{myBundle.Save}" update="display,:ZdeptListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('ZdeptEditDialog'));">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{myBundle.Cancel}" oncomplete="PF('ZdeptEditDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
