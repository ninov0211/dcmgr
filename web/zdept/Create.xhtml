<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ZdeptCreateDlg" widgetVar="ZdeptCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{myBundle.CreateZdeptTitle}" closeOnEscape="true">

            <h:form id="ZdeptCreateForm">

                <h:panelGroup id="display" rendered="#{zdeptController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">
                       <p:outputLabel value="#{myBundle.CreateZdeptLabel_name}" for="name" />
                        <h:panelGroup>
                            <p:inputText id="name" value="#{zdeptController.selected.name}" title="#{myBundle.CreateZdeptTitle_name}" size="255" maxlength="255"/>
                            <p:tooltip for="name" value="#{zdeptController.getComponentMessages('name', myBundle.CreateZdeptHelpText_name)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{myBundle.CreateZdeptLabel_descrip}" for="descrip" />
                        <h:panelGroup>
                            <p:inputText id="descrip" value="#{zdeptController.selected.descrip}" title="#{myBundle.CreateZdeptTitle_descrip}" size="255" maxlength="255"/>
                            <p:tooltip for="descrip" value="#{zdeptController.getComponentMessages('descrip', myBundle.CreateZdeptHelpText_descrip)}"/>
                        </h:panelGroup>

                     </p:panelGrid>
                    <p:commandButton actionListener="#{zdeptController.saveNew}" value="#{myBundle.Save}" update="display,:ZdeptListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('ZdeptCreateDialog'));">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{myBundle.Cancel}" oncomplete="PF('ZdeptCreateDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
