<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ZdoclineZuserViewDlg" widgetVar="ZdoclineZuserViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.ViewZdoclineZuserTitle}" closeOnEscape="true">

            <h:form id="ZdoclineZuserViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{zdoclineZuserController.selected != null}">

                        <h:outputText value="#{myBundle.ViewZdoclineZuserLabel_zdoclineZdocLineId}"/>
                        <h:outputText value="#{zdoclineZuserController.selected.zdoclineZdocLineId}" title="#{myBundle.ViewZdoclineZuserTitle_zdoclineZdocLineId}"/>

                        <h:outputText value="#{myBundle.ViewZdoclineZuserLabel_zusersZuserid}"/>
                        <h:outputText value="#{zdoclineZuserController.selected.zusersZuserid.username}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{myBundle.Close}" onclick="PF('ZdoclineZuserViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
