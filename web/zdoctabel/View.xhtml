<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"

      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

                <h:panelGroup id="display">

                        <h:outputText value="#{myBundle.ViewZdoctabelLabel_zdoctabelid}"/>
                        <h:outputText value="#{zdoctabelController.selected.zdoctabelid}" title="#{myBundle.ViewZdoctabelTitle_zdoctabelid}"/>

                        <h:outputText value="#{myBundle.ViewZdoctabelLabel_namadocument}"/>

                        <h:outputText value="#{myBundle.ViewZdoctabelLabel_zdeptZdepid}"/>

        </p:dialog>

</html>
